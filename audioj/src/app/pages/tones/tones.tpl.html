
<div class="row">
  <div class="error">
    {{ error }}
  </div>
</div>
<div class="row">
  <div class="col-md-4 controls">

<br>

    <form class="form-wrapper">
      <div class="form-group">
        <label for="Volume">
          Volume /
          <input name="volume" ng-model="volume" type="number" min="0" max="1" step="0.1">
          </label>
        <slider
                id="Volume"
                ng-model="volume"
                floor="0"
                ceiling="1"
                step="0.1"
                >
        </slider>
      </div>

      <div class="form-group">
        <label for="Frequency">
          Frequency /
          <input id="Frequency" name="frequency" ng-model="freq" type="number" min="40" max="24000" step="100">
          </label>
        <slider
                id="Frequency"
                ng-model="freq"
                floor="40"
                ceiling="24000"
                step="100"
                >
        </slider>

      </div>


      <div class="form-group">
        <label for="Mute">Mute</label>
        <input id="Mute" name="mute" ng-model="mute" type="checkbox">
      </div>

    </form>
  </div>
</div>
