{{ define "mic" }}
    {{ template "header" . }}

        <main class="container main" ui-view="main">

            <style>
              .oscilliscope {
                width: 600px;
                height: 200px;
                border: 1px solid black;
              }
            </style>
            <div class="row">
              <div class="error">
                {{ .error }}
              </div>
            </div>
            <div class="row">
              <div class="col-md-4 controls">

            <br>
                Connect to Mic.
                <br>
                <h3>Measured Frequency</h3>
                <div id="freq">&lt;frequency&gt;</div>
                <div class="row">
                  <div class="col-md-12">
                  </div>
                </div>

                <h3>Waveform</h3>
                <div class="row">
                  <div class="col-md-12">
                    <canvas id="Oscilliscope" class="oscilliscope"></canvas>
                  </div>
                </div>

                <h3>Frequency</h3>
                <div class="row">
                  <div class="col-md-12">
                    <canvas id="Frequency" class="oscilliscope"></canvas>
                  </div>
                </div>

                </form>
              </div>
            </div>
        </main>

    <script src="/static/js/mic.js"></script>
    <script src="/static/js/mic-page.js"></script>
    {{ template "footer" . }}
{{ end }}
