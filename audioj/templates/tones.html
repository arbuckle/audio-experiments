{{ define "tones" }}
    {{ template "header" . }}

        <main class="container main" ui-view="main">
            This thing emits a tone.
            <div class="row">
              <div class="error">
                {{ .error }}
              </div>
            </div>
            <div class="row">
              <div class="col-md-4 controls">

            <br>

                <form class="form-wrapper">
                  <div class="form-group">
                    <label for="Volume">
                      Volume /
                      <input name="volume" ng-model="volume" type="number" value="1" min="0" max="1" step="0.1" onchange="ToneService.setGain(this.value);">
                      </label>
                  </div>

                  <div class="form-group">
                    <label for="Frequency">
                      Frequency /
                      <input id="Frequency" name="frequency" ng-model="freq" type="number" value="440" min="40" max="24000" step="100" onchange="ToneService.setFrequency(this.value);">
                      </label>
                  </div>


                  <div class="form-group">
                    <label for="Mute">Mute</label>
                    <input id="Mute" name="mute" ng-model="mute" type="checkbox" checked onchange="ToneService.toggleMute();">
                  </div>

                    <!--
                  <div class="form-group">
                    <label for="Aaa">aaa</label>
                    <input id="Aaa" name="aaa" ng-model="aaa" type="checkbox">
                  </div>
                    -->

                </form>
              </div>
            </div>
        </main>

    {{ template "footer" . }}
{{ end }}
